<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Image Compressor</title>
    <style>
        :root {
            --primary: #4285f4;
            --secondary: #34a853;
            --error: #ea4335;
            --light: #f5f5f5;
            --dark: #333;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: var(--dark);
        }
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-container {
            border: 3px dashed var(--primary);
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 25px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .upload-container:hover {
            background-color: rgba(66, 133, 244, 0.05);
        }
        .upload-container.active {
            border-color: var(--secondary);
            background-color: rgba(52, 168, 83, 0.05);
        }
        #fileInput {
            display: none;
        }
        .file-info {
            margin: 15px 0;
            font-size: 0.9em;
        }
        .controls {
            background: var(--light);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .quality-control {
            margin-bottom: 15px;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #3367d6;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .button-secondary {
            background: var(--light);
            color: var(--dark);
        }
        .results {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .comparison {
            display: flex;
            gap: 20px;
            margin: 25px 0;
        }
        .image-box {
            flex: 1;
            text-align: center;
        }
        .image-box img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .stats {
            display: flex;
            justify-content: space-around;
            background: var(--light);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .comparison {
                flex-direction: column;
            }
            button {
                display: block;
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Image Compression Tool</h1>
    
    <div class="upload-container" id="uploadArea">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="var(--primary)" viewBox="0 0 16 16">
            <path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v6h-2a.5.5 0 0 0-.354.854l2.5 2.5a.5.5 0 0 0 .708 0l2.5-2.5A.5.5 0 0 0 10.5 7.5h-2v-6z"/>
        </svg>
        <h3>Drag & Drop Your Image Here</h3>
        <p>or click to browse files</p>
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <div class="controls">
        <div class="quality-control">
            <label for="quality">Compression Quality: <span id="qualityValue">80</span>%</label>
            <input type="range" id="quality" min="1" max="100" value="80">
        </div>
        <button id="compressBtn" disabled>Compress Image</button>
        <button id="resetBtn" class="button-secondary">Reset</button>
    </div>

    <div class="spinner" id="spinner"></div>

    <div class="results" id="results">
        <div class="stats">
            <div>
                <div>Original Size</div>
                <div id="originalSize">0 KB</div>
            </div>
            <div>
                <div>Compressed Size</div>
                <div id="compressedSize">0 KB</div>
            </div>
            <div>
                <div>Reduction</div>
                <div id="reduction">0%</div>
            </div>
        </div>
        
        <div class="comparison">
            <div class="image-box">
                <h3>Original Image</h3>
                <img id="originalImg" src="" alt="Original">
                <div id="originalInfo"></div>
            </div>
            <div class="image-box">
                <h3>Compressed Image</h3>
                <img id="compressedImg" src="" alt="Compressed">
                <div id="compressedInfo"></div>
            </div>
        </div>
        
        <button id="downloadBtn">Download Compressed Image</button>
    </div>

    <script>
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const compressBtn = document.getElementById('compressBtn');
        const resetBtn = document.getElementById('resetBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const spinner = document.getElementById('spinner');
        const resultsSection = document.getElementById('results');
        
        // Variables
        let selectedFile = null;
        let compressedBlob = null;

        // Initialize Event Listeners
        function init() {
            // Click to upload
            uploadArea.addEventListener('click', () => fileInput.click());
            
            // Drag and drop events
            ['dragenter', 'dragover'].forEach(event => {
                uploadArea.addEventListener(event, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(event => {
                uploadArea.addEventListener(event, unhighlight, false);
            });
            
            uploadArea.addEventListener('drop', handleDrop, false);
            
            // File input change
            fileInput.addEventListener('change', handleFileSelect);
            
            // Quality slider
            qualitySlider.addEventListener('input', updateQuality);
            
            // Buttons
            compressBtn.addEventListener('click', compressImage);
            resetBtn.addEventListener('click', resetTool);
            downloadBtn.addEventListener('click', downloadImage);
        }

        // Highlight drop area
        function highlight(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.add('active');
        }

        // Unhighlight drop area
        function unhighlight(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('active');
        }

        // Handle dropped files
        function handleDrop(e) {
            e.preventDefault();
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length) {
                handleFile(files[0]);
            }
        }

        // Handle selected files
        function handleFileSelect(e) {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        }

        // Process the file
        function handleFile(file) {
            // Validate file type
            if (!file.type.match('image.*')) {
                alert('Please select an image file (JPEG, PNG, etc.)');
                return;
            }
            
            selectedFile = file;
            compressBtn.disabled = false;
            
            // Display file info
            uploadArea.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="var(--secondary)" viewBox="0 0 16 16">
                    <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                    <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/>
                </svg>
                <div class="file-info">
                    <strong>${file.name}</strong><br>
                    ${formatFileSize(file.size)} â€¢ ${file.type}
                </div>
                <button class="button-secondary" onclick="document.getElementById('fileInput').click()">
                    Change Image
                </button>
            `;
            
            // Preview original image
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('originalImg').src = e.target.result;
                const img = new Image();
                img.onload = function() {
                    document.getElementById('originalInfo').textContent = 
                        `${img.width} Ã— ${img.height} pixels`;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Update quality display
        function updateQuality() {
            qualityValue.textContent = qualitySlider.value;
        }

        // Compress image
        function compressImage() {
            if (!selectedFile) return;
            
            spinner.style.display = 'block';
            compressBtn.disabled = true;
            
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                const quality = parseInt(qualitySlider.value) / 100;
                
                canvas.toBlob(function(blob) {
                    compressedBlob = blob;
                    showResults(blob);
                    spinner.style.display = 'none';
                }, 'image/jpeg', quality);
            };
            img.src = URL.createObjectURL(selectedFile);
        }

        // Show compression results
        function showResults(blob) {
            // Calculate sizes
            const originalSize = selectedFile.size;
            const compressedSize = blob.size;
            const reduction = ((originalSize - compressedSize) / originalSize * 100).toFixed(1);
            
            // Update UI
            document.getElementById('originalSize').textContent = formatFileSize(originalSize);
            document.getElementById('compressedSize').textContent = formatFileSize(compressedSize);
            document.getElementById('reduction').textContent = `${reduction}%`;
            
            document.getElementById('compressedImg').src = URL.createObjectURL(blob);
            document.getElementById('compressedInfo').textContent = 
                `Quality: ${qualitySlider.value}%`;
            
            resultsSection.style.display = 'block';
            downloadBtn.disabled = false;
        }

        // Download compressed image
        function downloadImage() {
            if (!compressedBlob) return;
            
            const url = URL.createObjectURL(compressedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `compressed_${selectedFile.name.replace(/\.[^/.]+$/, '')}.jpg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Reset the tool
        function resetTool() {
            fileInput.value = '';
            selectedFile = null;
            compressedBlob = null;
            
            uploadArea.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="var(--primary)" viewBox="0 0 16 16">
                    <path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v6h-2a.5.5 0 0 0-.354.854l2.5 2.5a.5.5 0 0 0 .708 0l2.5-2.5A.5.5 0 0 0 10.5 7.5h-2v-6z"/>
                </svg>
                <h3>Drag & Drop Your Image Here</h3>
                <p>or click to browse files</p>
            `;
            
            compressBtn.disabled = true;
            downloadBtn.disabled = true;
            resultsSection.style.display = 'none';
            qualitySlider.value = 80;
            qualityValue.textContent = '80';
            
            document.getElementById('originalImg').src = '';
            document.getElementById('compressedImg').src = '';
            document.getElementById('originalInfo').textContent = '';
            document.getElementById('compressedInfo').textContent = '';
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / 1048576).toFixed(1) + ' MB';
        }

        // Initialize the tool
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
